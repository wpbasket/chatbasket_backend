version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/"
    schema: "migrations/"
    gen:
      go:
        package: "postgresCode"
        out: "postgresCode"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
            
